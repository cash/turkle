{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="well">
        <h4>You're working on Task: {{ hit.id }}</h4>
        <h4>Number of tasks left: {{ num_left }}</h4>
    </div>
</div>
{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
<div class="container-fluid">
    <form action="/hits/{{ hit.id }}/submission/" method="post">
        {% csrf_token %}
        {% autoescape off %}{{ hit.generate_form }}{% endautoescape %}
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
